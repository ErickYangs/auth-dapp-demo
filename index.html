<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dapp</title>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="layout p20">
        <div class="item_box card_shadow">
            <div class="sub_title p20">
                Register
            </div>
            <div class="item_content p20 flex_center resister_wrap">
                <div class="btn_wrap" id="register_layout">
                    <div class="input_wrap username_input">
                        <input type="text" id="username" placeholder="Please enter your username">
                    </div>
                    <div class="button" id="registerBtn">Click</div>
                </div>
                <div class="html_wrap dn" id="register_result">
                    <div class="username_text">
                        Account:
                    </div>
                    <div class="ontid_text">
                        ONT ID:
                    </div>
                </div>
            </div>
        </div>
        <div class="item_box card_shadow">
            <div class="sub_title p20">
                Login
            </div>
            <div class="item_content p20 flex_center login_wrap">
                <div class="btn_wrap" id="login_layout">
                    <div class="button" id="loginBtn">Click</div>
                </div>
                <div class="html_wrap dn" id="login_result">
                    <div class="login_username_text">
                        Account:
                    </div>
                    <div class="login_ontid_text">
                        ONT ID:
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
<script src="./js/index.js"></script>
